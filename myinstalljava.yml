---
- hosts: mywebservers
  become: yes
  tasks:
  - name: i want to  java install ansible ubuntu nodes
  apt:
    name: "{{myjavapackforubuntu}}"
    state: present
  when: ansible_os_family =="Debian"

- name: i want to  java install ansible RedHat nodes
  yum:
    name: "{{myjavapackforredhat}}"
    state: present
  when: ansible_os_family =="RedHat"